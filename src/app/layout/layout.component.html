<mat-toolbar class="header-toolbar" color="basic">
  <mat-toolbar-row>
    <span>Ticket Tacos App </span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="news icon button">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button routerLink="/ticket-create" aria-label="plus icon button">
      <mat-icon>create</mat-icon>
    </button>

    <button mat-icon-button routerLink="/dashboard" aria-label="dashboard icon button">
      <mat-icon>dashboard</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>


      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container class="example-container">



  <mat-sidenav opened mode="side">


    <mat-form-field appearance="outline" class="searchbar">
      <mat-label class="label-search">
        Search
      </mat-label>
      <div class="items-search">
        <input class="input-search" matInput>
        <button class="button-search" mat-mini-fab color="basic" aria-label="Example icon button with a menu icon">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-tab-group color="accent">
      <mat-tab label="History">
        <mat-selection-list #ticket>
          <mat-action-list></mat-action-list>
          @for (ticket of tickets; track ticket.getId){

          <mat-list-item routerLink="/ticket/{{ticket.getId}}"><a> {{ticket.getTitle}} </a></mat-list-item>
          <mat-divider></mat-divider>
          }
        </mat-selection-list>
      </mat-tab>
      <mat-tab label="New">
        <mat-action-list></mat-action-list>
        <div *ngIf="isLoading; else newContent">
          <mat-spinner></mat-spinner>
        </div>
        <ng-template #newContent>
          @for (ticket of ticketsNew; track ticket.getId){

          {{ticket.getCreatedBy}}
          <mat-list-item routerLink="/ticket/{{ticket.getId}}"><a> {{ticket.getTitle}} </a></mat-list-item>
          <mat-divider></mat-divider>
          }
        </ng-template>
      </mat-tab>
    </mat-tab-group>



  </mat-sidenav>


  <router-outlet></router-outlet>


</mat-sidenav-container>
